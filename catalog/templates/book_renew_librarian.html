{% extends 'base.html' %}

{% block title %}
    <title>Обновление информации по книге</title>
{% endblock %}

{% block content %}
    <h3>Обновление по книге: {{ bookinst.book.title }}</h3>
    <p>Пользователь: {{ bookinst.borrower }}</p>
    <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Забрана до: {{ bookinst.due_back }}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Изменить">
    </form>
{% endblock %}
